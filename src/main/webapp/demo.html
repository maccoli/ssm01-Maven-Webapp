<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>

<body>
    <!-- 加载编辑器的容器 -->
    <form action="userarticle/newArticle" method="post" enctype="multipart/form-data">
    <script id="container" name="value" type="text/plain"></script>
    <input type="text" id = "title" name = "title"><br>
    <input type="text" id = "location" name = "location"><br>
    <input type="file" id = "mainpic" name = "mainpic"><br>
    <input type="submit" >
	</form>

    <!-- 配置文件 -->
    <script type="text/javascript" src="ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>

</body>

</html>
